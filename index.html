
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="香川高等専門学校（高松キャンパス）漫画研究部の公式サイトです">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="twitter:card" content="summary_large_image">

        <meta property="og:url" content="https://ocs-nitk.github.io">
        <meta property="og:title" content="漫画研究部｜香川高専">

        <link rel="shortcut icon" href="image/favicon.png">
        <link rel="stylesheet" href="style/top.css" media="all">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
                integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
                crossorigin="anonymous">
        <title>漫画研究部｜香川高専</title>
        <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v8.0" nonce="5MGNWm2y"></script>
        <script src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js" async="async" defer="defer"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <nav class="top-bar">
            <a href="https://ocs-nitk.github.io"><img class="logotype" alt="logotype" src="./image/logo1.png" onclick="location.reload();"></a>
            <form class="search-form" action="#works">
                <input class="search-form__input" name="search" type="search" placeholder="作品･作者名、収録部誌名、発行年で検索できます">
                <button class="search-form__submit-btn"><i class="fas fa-search"></i></button>
            </form>
        </nav>
        
        <header class="header" id="header">
            <div class="topic">
                <h1 class="topic__header">latest update</h1>
                <div class="book--small">
                    <img class="book__thumb--small" v-bind:src="thumb(book.file)">
                    <div class="book__detail--small">
                        <h1 class="book__title--small">{{ book.title }}</h1>
                        <small class="book__page-len">{{ `${book.page}ページ` }}</small>
                        <a class="button button--fill" v-bind:href="link(book.file)">読む</a>
                    </div>
                </div>
            </div>
        </header>
        
        <article class="article article--about">
            <h1 class="article__header article__header--about">About</h1>
                <p class="text">
                    私たち漫画研究部は、年に1度の学生祭で作品集を頒布することを目標に、みんなで楽しく漫画やイラストを描こう！という部活動です。
                    このウェブサイトでも、私たちの作品を随時公開していきますので、ぜひ御覧ください！
                </p>
        </article>

        <article class="article article--works" id="works">
            <h1 class="article__header article__header--works">Works</h1>

            <div class="book" v-for="book in searchBooks" :key="book.file">
                <img class="book__thumb" v-bind:src="thumb(book.file)">
                <div class="book__detail">
                    <h1 class="title">{{ book.title }}</h1>
                    <small class="size">{{ `${book.page}ページ` }}</small>
                    <a class="button button--fill" v-bind:href="link(book.file)">読む</a>
                    <a class="button button--line" href="https://forms.gle/2n92y8RJwdWqDJqS6">感想を送る</a>
                </div>
            </div>
        </article>

        <footer class="footer">
            <div class="shares">
                <a class="share" href="http://twiter.com/share?url=https://ocs-nitk.github.io"><i class="fab fa-twitter-square"></i></a>
                <a class="share" href="http://www.facebook.com/share.php?u=https://ocs-nitk.github.io" rel="nofollow" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a class="share" href="https://github.com/ocs-nitk/ocs-nitk.github.io"><i class="fab fa-github-square"></i></a>
            </div>
            <span>このWebサイトに掲載されている文書･画像等を、手段･形態によらず転載することを禁じます</span>
            <small class="credit">&copy; 漫画研究部 香川高等専門学校高松キャンパス</small>
        </footer>
        
        <script src="script/main.js"></script>
    </body>
</html>
